<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-mon-post-list-component *ngFor="let post of posts"
                                 [postTitle]="post.title"
                                 [postContent]="post.content"
                                 [postLoveIts]=0>
        </app-mon-post-list-component>
      </ul>
    </div>
  </div>
</div>
